<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>API PERSONAS</title>
</head>
<body>

    <table class="table table-bordered">
        <thead class="bg-dark text-light text-center">
            <th>N°</th>
            <th>NOMBRE</th>
            <th>AUTOR</th>
            <th>AÑO DE PUBLICACION</th>
        </thead>
        <tbody id="tabla">
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInsertar">
    INSERTAR
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modalInsertar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">INSERTAR LIBRO</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formInsertar" action="#">

            <label class="form-label">NOMBRE</label>
            <input class="form-control" type="text" name="nombre" required>

            <label class="form-label">AUTOR</label>
            <input class="form-control" type="text" name="autor" required>
            
            <label class="form-label">AÑO DE PUBLICACION</label>
            <input class="form-control" type="number" name="publicationYear" required>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
            <button type="submit" class="btn btn-primary">INSERTAR</button>

          </form>

        </div>
        
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalEditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">EDITAR LIBRO</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditar" action="#">

            <label class="form-label">ID</label>
            <input class="form-control" type="text" name="idEditar" disabled>

            <label class="form-label">NOMBRE</label>
            <input class="form-control" type="text" name="nombreEditar" required>

            <label class="form-label">AUTOR</label>
            <input class="form-control" type="text" name="autorEditar" required>
            
            <label class="form-label">FECHA CREACION</label>
            <input class="form-control" type="number" name="fechaEditar" required>
            <br>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
            <button type="submit" class="btn btn-primary">EDITAR</button>

          </form>

        </div>
        
      </div>
    </div>
  </div>
</body>
<script src="js/main.js"></script>
</html>
